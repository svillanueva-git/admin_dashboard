<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/nfa0doe.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="header-top">
        <div class="search">
          <input type="image" src="img/search.svg" alt="Search">
          <input type="text" placeholder="">
        </div>
        <div class="user-tabs">
          <input type="image" src="img/bell-fill.svg" alt="Notifications">
          <input type="image" src="img/emoji-kiss.svg" alt="Profile">
          <div>Minami Tsuda</div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="user-badge">
          <div class="bullseye-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
              <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
              <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
          </div>
          <div class="user-intro">
            <p>Hi there,</p>
            <p>Minami Tsuda (@minami)</p>
          </div>  
        </div>
        <div class="header-buttons">
          <button class="button1">New</button>
          <button class="button1">Upload</button>
          <button class="button1">Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="dashboard-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-chat-right-heart-fill" viewBox="0 0 16 16">
          <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353V2ZM8 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
        </svg>
        <div class="dashboard-text">Dashboard</div>
      </div>
      <div class="nav-links">
        <div class="link-home">
          <img src="img/house-fill.svg">Home
        </div>
        <div class="link-prolfile">
          <img src="img/person-square.svg">Profile
        </div>
        <div class="link-messages">
          <img src="img/chat-left-fill.svg">Messages
        </div>
      </div>
    </div>

    <div class="main-content">
      <div></div>
    </div>

  </div>
  




  <script src="js/scripts.js"></script>
</body>
</html>
